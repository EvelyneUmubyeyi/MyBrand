    <div class="body">
        <div class="login_container">
            <div class="form_container">
                <p class="title" id="form_title"><strong>Sign <span>up</span></strong></p>
                <p id="error_message"></p>
                <form action="" id="create_user">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                    <label for="email">Email</label>
                    <input type="text" id="email" required>
                    <label for="password">Password</label>
                    <input type="password" required id="password">
                    <span class="p-viewer" id="p-viewer">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                    </span>
                    <div class="buttons">
                        <button id="submit_message">Submit</button>
                    </div>
                </form>
                <p class="signup">Already have an account? <span><a href="/login.html">Log in</a></span>
                </p>
            </div>
            <img class="login_image" src="images/login.jpg" alt="signup">
        </div>
