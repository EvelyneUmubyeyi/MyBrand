<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/88276971a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/article.css">
    <title>Evelyne Umubyeyi</title>
</head>
<body>
    <nav id="navbar">
        <div class="nav_content">
            <a href="/">
                <div class="logo">
                    <p>Eve.</p>
                </div>
            </a>
            <ul class="nav_menu">
                <li class="about_me" id="about_me_li"><a href="/#about_me">About Me</a></li>
                <li class="skills"><a href="/#skills">Skills</a></li>
                <li class="my_work"><a href="/#work">My Work</a></li>
                <li class="blogs"><a href="/#blogs">Blogs</a></li>
            </ul>
            <div class="nav_buttons">
                <button class="login login_text"> <a>Login</a></button>
                <button class="contact"><a href="/#contact">Contact me</a></button>
            </div>
            <i class="fa-solid fa-bars" id="fa-bars"></i>
        </div>
        <hr>
    </nav>
    <div class="responsive_nav" id="responsive_nav">
        <ul class="res_nav_menu">
            <li class="about_me res_menu_item"><a href="/#about_me">About Me</a></li>
            <li class="skills res_menu_item"><a href="/#skills">Skills</a></li>
            <li class="my_work res_menu_item"><a href="/#work">My Work</a></li>
            <li class="blogs res_menu_item"><a href="/#blogs">Blogs</a></li>
        </ul>
        <div class="res_nav_buttons">
            <button class="login res_menu_item login_text"> <a>Login</a></button>
            <button class="contact res_menu_item"><a href="/#contact">Contact me</a></button>
        </div>
    </div>
    <div class="body">
        <div class="back">
            <a><i id="prev" class="fa-solid fa-arrow-left go_back"></i></a>
        </div>
        <div class="header">
            <p class="title" id="article_title"></p>
            <p class="small_description" id="small_description"></p>
            <div class="about_author">
                <img  id="author_image" src="" alt="author_image">
                <div class="text">
                    <p class="name" id="author_name"></p>
                    <P class="date" id="publish_date"></P>
                </div>
            </div>
        </div>
        <div class="cover_photo">
            <img src="" alt="" id="cover_photo">
        </div>
        <div class="content">
            <p id="article_body"></p>
        </div>
        <hr>
        <div class="reactions">
            <div class="likes" id="likes_div">
                <!-- <div id="liking_icon">

                </div> -->
                <form action="">
                    <!-- <button type="submit" id="like_button"></button> -->
                    <i id="like_icon" onclick="likefn()" class="fa-solid fa-heart"></i>
                </form>
                <p class="no_likes" id="no_likes"></p>
            </div>
            <div class="comments">
                <i class="fa-regular fa-message"></i>
                <p class="no_comments" id="no_comments"></p>
            </div>
            <div class="copy">
                <i class="fa-regular fa-clone" id="copy_url"></i>
                <p id="copied"></p>
            </div>
        </div>
        <div class="add_comment">
            <div class="icon_container">
                <i class="fa-solid fa-user"></i>
            </div>
            <form action="" id="comment_form">
                <input type="text" placeholder="Add comment" oninput="showButton()" id="comment_content" name="comment_content">
                <button id="send_comment">Send</button>
            </form>
        </div>
        <div class="comments_list" id="comments_list">

        </div>
    </div>
    <div id="popup_container">
        <div id="login_popup" class="pop_up">
            <div class="close">
                <div class="container">
                    <i id="close_popup" class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <p class="title">You have to log in to continue</p>
            <button> <a href="./login.html">Log in</a></button>
        </div>
    </div>
    <div id="footer">
        <p>Â© Copyright 2023</p>
    </div>
    <script src="JS/article.js"></script>
</body>
</html>
